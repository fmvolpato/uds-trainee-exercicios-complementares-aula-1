<html lang="pt-bt">
  <head>
    <title>Contato</title>
    <meta charset="utf-8">
    <style>
    body {
      background-image: url(https://wallpaper.wiki/wp-content/uploads/2017/06/Cube-Math-HD-Wallpaper.png);
      color: #fff;
    }
    .fb {
      width: 5%;
      height: 10%;
    }
    .fb:hover {
      top: -2px;
      box-shadow: 0 2px 2px #fff;
    }
    .home {
      width: 5%;
      height: 10%;
    }
    .home:hover {
      top: -2px;
      box-shadow: 0 2px 2px #fff;
    }
    .sobre {
      width: 15%;
      height: 10%;
    }
    .sobre:hover {
      top: -2px;
      box-shadow: 0 2px 2px #fff;
    }
    .emailPic {
      width: 150px;
      height: 150px;
    }
    .config {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      font-size: 25px;
      margin: auto;
      margin-top: 50px;
    }
    .distancia{
      margin-left: 30px;
      margin-top: auto;
    }
    .fonePic {
      width: 150px;
      height: 150px;
      margin-left: 150px;
    }

    .espaco {
      margin-top: 150px;
    }
    form {
    /* Apenas para centralizar o form na página */
    margin: 0 auto;
    width: 400px;
    /* Para ver as bordas do formulário */
    padding: 1em;
    border: 1px solid #CCC;
    border-radius: 1em;
    }
    form div + div {
    margin-top: 1em;
    }
    label {
    /*Para ter certeza que todas as labels tem o mesmo tamanho e estão propriamente alinhadas */
    display: inline-block;
    width: 90px;
    text-align: right;
    }
    input, textarea {
    /* Para certificar-se que todos os campos de texto têm as mesmas configurações de fonte. Por padrão, textareas ter uma fonte monospace*/
    font: 1em sans-serif;
    /* Para dar o mesmo tamanho a todos os campo de texto */
    width: 300px;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    /* Para harmonizar o look & feel das bordas nos campos de texto*/
    border: 1px solid #999;
    }
    input:focus, textarea:focus {
    /* Dar um pouco de destaque nos elementos ativos */
    border-color: #000;
    }
    textarea {
    /* Para alinhar corretamente os campos de texto de várias linhas com sua label*/
    vertical-align: top;
    /* Para dar espaço suficiente para digitar algum texto */
    height: 5em;
    /* Para permitir aos usuários redimensionarem qualquer textarea verticalmente. Ele não funciona em todos os browsers */
    resize: vertical;
    }
    .button {
    /* Para posicionar os botões para a mesma posição dos campos de texto */
    padding-left: 90px; /* mesmo tamanho que os elementos do tipo label */
    }
    button {
    /* Esta margem extra representa aproximadamente o mesmo espaço que o espaço entre as labels e os seus campos de texto*/
    margin-left: .5em;
    }
    </style>
  </head>
  <body>
    <form action="/pagina-processa-dados-do-form" method="post">
    <div>
      <label for="name">Nome:</label>
      <input type="text" id="name" />
    </div>
    <div>
      <label for="mail">E-mail:</label>
      <input type="email" id="mail" />
    </div>
    <div>
      <label for="msg">Mensagem:</label>
      <textarea id="msg"></textarea>
    </div>
    <div class="button">
      <button type="submit">Enviar sua mensagem</button>
    </div>
    </form>
    <div class="config">
      <img class="emailPic" src="http://oolhodahistoria.ufba.br/wp-content/uploads/2016/04/Email-Transparent-PNG.png">

    </div>
    <div class="config">
      <img class="fonePic" src="http://assets.lwsite.com.br/uploads/widget_image/image/849/795/849795/grey_phone_icon-icons.com_59471.png">
      <h1 class="distancia">(44) 99933-4854 / (44) 3268-6456</h1>
    </div>
    <center class="espaco">

      <a href="sobre.html"><img class="sobre" src="https://opc.olympus-imaging.com/wp-content/uploads/2014/10/about1.png"></a>
    </center>
  </body>
